<a class="row review-link" href="#/reviews/{{ review.review_id }}">
	<div class="col-xs-12 review-listing">
		<div class="review-img" data-bg-img="app/img/reviews/{{review.review_img}}">
			<h2 class="review-title">{{ review.review_title }}</h2>
			<p class="review-author-date">{{ review.user_fname }} {{ review.user_lname }} - {{ review.review_date | date : 'd/M/y' }}</p>
		</div>
		<div class="review-rating" data-bg-img="app/img/scores/{{ review.review_rating }}.png">
		</div>
		<div class="review-text">
			<p class="review-clip">
				{{ review.review_content }}
			</p>
		</div>
	</div>
</a>
