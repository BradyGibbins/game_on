<div class="notification invalid-id" data-ng-if="invalidPlatformID">
	"{{ platformID }}" is an invalid platform ID
</div>
<div data-ng-if="!invalidPlatformID">
	<div class="row">
		<div class="col-xs-12">
			<div class="title-cont">
				<h1 class="page-title">{{ platformDetails.platform_name }}</h1>
			</div>
			<a href="#/platforms" class="back-btn">back to platforms</a>
		</div>
	</div>

	<review-summary data-ng-repeat="review in reviews" review="review"></review-summary>
</div>
